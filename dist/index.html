<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Evaluate articles NLP</title>
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form" onsubmit=" return Client.handleSubmit(e)">
            <label for="article-url">URL</label>
            <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
            <button
              type="submit"
              class="btn-submit"
              onclick="Client.handleSubmit(event)"
            >
              Submit
            </button>
          </form>
        </section>

        <section>
          <strong>Form Results:</strong>
          <div id="agreement"> agreement: </div>
          <div id="subjectivity"> subjectivity:</div>
          <div id="confidence">confidence:</div>
          <div id="irony">irony:</div>
          <div id="score_tag">score:</div>
        </section>
      </div>
    </main>

  <script type="text/javascript" src="main.js"></script></body>
</html>
